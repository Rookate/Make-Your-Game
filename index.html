<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./css/logo.png" type="image/png">
</head>

<body>
    <div id="logo">
        <img src="./css/logo.png" alt="Space Invaer logo">
    </div>
    <!-- Menu principal -->
    <div id="mainMenu" class="menu">
        <button id="startButton">New Game</button>
        <button id="leaderBoardButton">LeaderBoard</button>
        <button id="optionsButton">Options</button>
        <button id="exitButton">Quit</button>
    </div>

    <div id="leaderBoard">
        <h2>LeaderBoard</h2>
        <ol id="player-score-list"></ol>
        <div id="leaderBoard-btn">
            <button id="homeButton">Home</button>
            <button id="loadMore">More</button>
        </div>

    </div>

    <div class="wave-hud">
        <span id="wave"></span>
    </div>
    <div id="background"></div>
    <div id="hud-score">
        <span id="scoreDisplay"></span>
    </div>
    <div class="hud">
        <span id="livesDisplay"></span>
    </div>
    <div id="gameContainer">

        <!-- Menu pause -->
        <div id="pauseMenu" class="hidden">
            <h2>Pause</h2>
            <button id="resumeButton">Reprendre</button>
            <button id="quitButton">Quitter</button>
        </div>

        <div id="enemiesContainer"></div>
        <div id="waveMessage"></div>
    </div>

    <div id="endMessage" class="end-message">
        <div id="endMessageText" class="end-message-text">Game Over</div>
        <div class="saveScore">
            <input type="text" id="finalPlayerName" placeholder="Enter a name" name="player_alias">
            <div class="endGame-btn">
                <button id="saveScoreButton">Save Score</button>
                <button id="menu-button">Menu</button>
            </div>
        </div>

        <div id="endButton">
        </div>
    </div>

    <script type="module" src="./js/game.js"></script>
</body>

</html>
