<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./css/logo.png" type="image/png">
</head>

<body>
    <!-- Menu principal -->
    <div id="mainMenu" class="menu">
        <h2>Space Invaders</h2>
        <button id="startButton">Commencer le jeu</button>
        <button id="optionsButton">Options</button>
        <button id="exitButton">Quitter</button>
    </div>

    <div class="wave-hud">
        <span id="wave">Wave 1</span>
    </div>
    <div id="background"></div>
    <div id="hud-score">
        <span id="scoreDisplay">Score : 0</span>
    </div>
    <div class="hud">
        <span id="livesDisplay">❤️ x 3</span>
    </div>
    <div id="gameContainer">

        <!-- Menu pause -->
        <div id="pauseMenu" class="hidden">
            <h2>Pause</h2>
            <button id="resumeButton">Reprendre</button>
            <button id="quitButton">Quitter</button>
        </div>

        <div id="enemiesContainer"></div>
        <div id="waveMessage"></div>

        <div id="endMessage" class="end-message">
            <div id="endMessageText" class="end-message-text"></div>
            <div id="endButton">
                <button id="restartButton" class="restart-button">Replay</button>
                <button id="menu-button">Menu</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/game.js"></script>
</body>

</html>
