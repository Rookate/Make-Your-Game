<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wave-hud">
        <span id="wave">Wave 1</span>
    </div>
    <div id="background"></div>
    <div id="hud-score">
        <span id="scoreDisplay">Score : 0</span>
    </div>
    <div class="hud">
        <span id="livesDisplay">❤️ x 3</span>
    </div>
    <div id="gameContainer">
        <div id="enemiesContainer"></div>
        <div id="waveMessage"></div>

        <div id="endMessage" class="end-message">
            <div id="endMessageText" class="end-message-text"></div>
            <div id="endButton">
                <button id="restartButton" class="restart-button">Replay</button>
                <button id="menu-button">Menu</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/game.js"></script>
</body>

</html>
